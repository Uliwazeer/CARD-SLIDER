<!DOCTYPE  html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="outer">
            <div class="card" style="--delay:-1;">
                <div class="content">
                    <div class="img"><img src="images/img-1.jpg" alt=""></div>
                    <div class="details">
                        <span class="name">Uli Wazeer</span>
                        <p>Frontend Developer</p>
                    </div>
                </div>
                <a href="#">Follow</a>
            </div>
            <div class="card" style="--delay:0;">
                <div class="content">
                    <div class="img"><img src="images/img-2.jpg" alt=""></div>
                    <div class="details">
                        <span class="name">Andrew Neil</span>
                        <p>YouTuber & Blogger</p>
                    </div>
                </div>
                <a href="#">Follow</a>
            </div>
            <div class="card" style="--delay:1;">
                <div class="content">
                    <div class="img"><img src="images/img-3.jpg" alt=""></div>
                    <div class="details">
                        <span class="name">Jasmine Carter</span>
                        <p>Freelancer & Vlogger</p>
                    </div>
                </div>
                <a href="#">Follow</a>
            </div>
            <div class="card" style="--delay:2;">
                <div class="content">
                    <div class="img"><img src="images/img-4.jpg" alt=""></div>
                    <div class="details">
                        <span class="name">Ali Wazeer</span>
                        <p>Backend Developer</p>
                    </div>
                </div>
                <a href="#">Follow</a>
            </div>
            <div class="card" style="--delay:2;">
                <div class="content">
                    <div class="img"><img src="images/img-5.jpg" alt=""></div>
                    <div class="details">
                        <span class="name">Adrina Calvo</span>
                        <p>Teacher & Advertiser</p>
                    </div>
                </div>
                <a href="#">Follow</a>
            </div>
        </div>
    </div>

    <footer>
        <span>Created By</span></span>Uli Wazeer | <span class="far fa-copyright"></span> 2022 All rights reserved.</span>
    </footer>
</body>

</html>
